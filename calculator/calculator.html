<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!-- Script 4.1 - Calculator.html -->
    <div>
        <p>Fill out this form to calculate the total cost:</p>
        <form action="handle_calc.php" method="POST">
            <label for="price">Price:
                <input type='text' name='price' id='price' size='5'>
            </label>
            <br>
            <label for="quantity">Quantity:
                <input type='number' name='quantity' id='quantity' size='5' min='1' value='1'>
            </label>
            <br>
            <label for="discount">Discount:
                <input type='number' name='discount' id='discount' size='5'>
            </label>
            <br>
            <label for='tax'>Tax: (%)
                <input type='text' name='tax' id='tax' size='5'>
            </label>
            <br>
            <label for='shipping'>Shipping method:
                <select name='shipping' id='shipping'>
                    <option value='5.00'>Slow and Steady</option>
                    <option value='8.95'>Put a move on it</option>
                    <option value='19.36'>I need it yesterday</option>
                </select>
            </label>
            <br>
            <label for='payments'>Number of payments to make:
                <input type='number' name='payments' id='payments' size='5' min='1' value='1'>
            </label>
            <input type='submit' name='submit' value='Calculate!'>
        </form>
    </div>
</body>
</html>
